<!DOCTYPE html>
<html lang="pt_br">

<!--  -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoleta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet"> <!-- referencia o link do google fonts -->
    <link rel="stylesheet" href="/styles/main.css"> <!-- referencia o estilo conseguido no google fonts que está no arquivo main.css -->
    <link rel="stylesheet" href="/styles/home.css"> 
    <link rel="stylesheet" href="/styles/modal.css">
    
    <!-- a ordem importa, o responsivo deve ser lido por último p/ não sobescrever -->
    <link rel="stylesheet" href="/styles/responsive.css"> 


</head>

<body>
    
    <div id="page-home">

        <div class="content">

            <header>
                <img src="/assets/logo.svg" alt="Logomarca"> <!-- source = caminho /// alt = alternativa a imagem caso ela não seja encontrada. E também para acessibilidade para leitores -->
                <a href="/create-point.html">
                    <span></span> <!-- inline  -->
                    Cadastre um ponto de coleta</a>
        
            </header>
            
            <main>
                <h1>Seu marketplace de coleta de resíduos</h1> 
                
                <p>Ajudamos pessoas a encontrarem pontos de coleta de forma eficiente. </p> <!-- paragrafo -->
            
                <a href="#"><span></span> <strong>Pesquisar pontos de coleta</strong></a> <!-- strong recebe por padrão bold -->
            </main>
        </div>
    
    </div>
    

<!-- Janela pop up -->
    <div id="modal" class="hide"> <!-- Hide deixa a janela escondida até clicar -->
        <div class="content">
            <div class="header">
                <h1>Pontos de Coleta</h1>
                <a href="">Fechar</a> <!-- href sem nada ele da reloaded na pagina, com # ele segue o script de verdade -->
            </div>
            <form action="/search-results.html">
                <label for="search">Cidade</label>
                <div class="search field">
                    <input type="text" name="search" placeholder="Pesquise por cidade">
                    <button>
                        <img src="/assets/search.svg" alt="Buscar">
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/scripts/index.js"></script>
</body>
</html>
